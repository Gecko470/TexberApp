<div class="container mx-auto mt-5">
    <div class="my-5 col-8 px-6 mx-auto text-center my-3">
        <h1 class="fs-1"><span class="text-primary">TexberApp </span>Registre</h1>
    </div>
    <div *ngIf="resp" class="col-8 col-sm-3 mx-auto mt-3">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ resp }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="mt-3 mb-2 mx-auto col-8">
        <form autocomplete="off" [formGroup]="myForm">
            <div class="form-group col col-sm-4 mx-auto">
                <label class="col-5 col-form-label">Usuari:</label>
                <input type="text" formControlName="usuario" class="form-control">
                <span class="form-text text-danger" *ngIf="campoEsValido('usuario')">
                    Camp obligatori
                </span>
            </div>

            <div class="form-group col col-sm-4 mx-auto">
                <label class="col-5 col-form-label">Password:</label>
                <input type="text" formControlName="password" class="form-control">
                <span class="form-text text-danger" *ngIf="campoEsValido('password')">
                    Camp obligatori
                </span>
            </div>
        </form>
        <div class="col col-sm-5 mt-5 d-flex justify-content-center mx-auto">
            <button [disabled]="myForm.invalid" (click)="register()" class="btn btn-primary mx-auto">Registre</button>
        </div>
        <div class="col col-sm-5 mt-2 d-flex justify-content-center mx-auto">
            <a [routerLink]="['']">Tornar</a>
        </div>
    </div>
