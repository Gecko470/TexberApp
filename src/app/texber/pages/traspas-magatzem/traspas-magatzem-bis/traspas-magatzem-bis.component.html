<div class="container mx-auto mt-5">

    <div class="col-md-6 mt-2 mx-auto" style="height: 85vh;">
        <div>
            <h2 class="mt-5 text-primary fs-2 fw-bold">Traspas Magatzem</h2>
        </div>
        <div *ngIf="alerta">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>{{ respuesta }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div style="height: 95%;" class="mt-2 overflow-auto">
            <form autocomplete="off" [formGroup]="myForm">
                <div class="form-group">
                    <label class="col-3 col-form-label">Article:</label>
                    <select class="form-select" formControlName="codArticulo" (change)="buscarPartidas()">
                        <option value="">Seleccioneu..</option>
                        <option *ngFor="let item of listaArticulos" [value]="item.codigoArticulo">{{
                            item.descripcionArticulo
                            }} </option>
                    </select>
                    <span class="form-text text-danger" *ngIf="campoEsValido('codArticulo')">
                        Camp obligatori
                    </span>
                </div>

                <div class="form-group">
                    <label class="col-5 col-form-label">Partida/Cad:</label>
                    <select class="form-select" formControlName="partida">
                        <option value="">Seleccioneu..</option>
                        <option *ngFor="let item of listaPartidas" [value]="item.partida">{{
                            item.partida}}</option>
                    </select>
                    <span class="form-text text-danger" *ngIf="campoEsValido('partida')">
                        Camp obligatori
                    </span>
                </div>

                <div class="d-flex">
                    <div class="form-group col-5">
                        <label class="col-form-label">Bobines</label>
                        <input type="number" formControlName="bobinas" class="form-control">
                        <span class="form-text text-danger" *ngIf="campoEsValido('bobinas')">
                            Camp obligatori
                        </span>
                    </div>

                    <div class="form-group col-5 ms-auto">
                        <label class="col-3 col-form-label">Pes:</label>
                        <input type="number" formControlName="peso" class="form-control">
                        <span class="form-text text-danger" *ngIf="campoEsValido('peso')">
                            Camp obligatori
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-transparent text-success fs-1 fw-bold" [disabled]="myForm.invalid"
                (click)="setLineasTraspasoAlm()"><i class="bi bi-check-circle"></i></button>
            <button class="btn btn-transparent text-danger fs-1 fw-bold" [routerLink]="['../traspasmagatzem']"><i
                    class="bi bi-x-circle"></i></button>
        </div>
    </div>
</div>
